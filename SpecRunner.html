<!doctype html>
<html lang="en">
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/underscore-1.3.3.min.js"></script>
  <script type="text/javascript" src="lib/backbone-0.9.2.min.js"></script>
  <script type="text/javascript" src="lib/coffee-script-1.3.1.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>  

  <!-- include source files here... -->
  <script type="text/coffeescript" src="src/Player.coffee"></script>
  <script type="text/coffeescript" src="src/Song.coffee"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="spec/SpecHelper.coffee"></script>
  <script type="text/coffeescript" src="spec/PlayerSpec.coffee"></script>

  <script type="text/coffeescript">
    $ ->
      jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000
      htmlReporter = new jasmine.HtmlReporter()
      jasmineEnv.addReporter htmlReporter
      jasmineEnv.specFilter = (spec) ->
        htmlReporter.specFilter spec

      jasmineEnv.execute()
  </script>


</head>

<body>
</body>
</html>
